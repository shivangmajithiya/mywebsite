<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Mini Shooter Game</title>
<style>
  body {
    margin: 0;
    overflow: hidden;
    background: #222;
  }
  canvas {
    background: #333;
    display: block;
    margin: 0 auto;
    border: 2px solid #555;
  }
</style>
</head>
<body>
<canvas id="game" width="800" height="500"></canvas>

<script>
const canvas = document.getElementById('game');
const ctx = canvas.getContext('2d');

const player = {
  x: 50,
  y: canvas.height / 2 - 20,
  width: 40,
  height: 40,
  speed: 5,
  color: '#00ff00',
  bullets: []
};

const enemies = [];
const enemySpeed = 2;
const bulletSpeed = 10;
let keys = {};

let score = 0;
let gameOver = false;

// Handle keyboard input
window.addEventListener('keydown', (e) => {
  keys[e.key] = true;
});
window.addEventListener('keyup', (e) => {
  keys[e.key] = false;
});

// Shoot bullets
function shoot() {
  player.bullets.push({
    x: player.x + player.width,
    y: player.y + player.height / 2 - 5,
    width: 10,
    height: 10,
    color: '#ffff00',
  });
}

// Spawn enemies periodically
function spawnEnemy() {
  const y = Math.random() * (canvas.height - 40);
  enemies.push({
    x: canvas.width,
    y: y,
    width: 40,
    height: 40,
    color: '#ff0000'
  });
}

// Update game objects
function update() {
  if (gameOver) return;

  // Player movement
  if (keys['ArrowUp'] && player.y > 0) player.y -= player.speed;
  if (keys['ArrowDown'] && player.y + player.height < canvas.height) player.y += player.speed;
  if (keys['ArrowLeft'] && player.x > 0) player.x -= player.speed;
  if (keys['ArrowRight'] && player.x + player.width < canvas.width) player.x += player.speed;

  // Shoot bullet on space
  if (keys[' ']) {
    if (!player.lastShot || Date.now() - player.lastShot > 300) {
      shoot();
      player.lastShot = Date.now();
    }
  }

  // Update bullets
  player.bullets.forEach((bullet, i) => {
    bullet.x += bulletSpeed;
    if (bullet.x > canvas.width) {
      player.bullets.splice(i, 1);
    }
  });

  // Update enemies
  enemies.forEach((enemy, i) => {
    enemy.x -= enemySpeed;

    // Check collision with bullets
    player.bullets.forEach((bullet, bIndex) => {
      if (
        bullet.x < enemy.x + enemy.width &&
        bullet.x + bullet.width > enemy.x &&
        bullet.y < enemy.y + enemy.height &&
        bullet.y + bullet.height > enemy.y
      ) {
        // Remove enemy and bullet, increase score
        enemies.splice(i, 1);
        player.bullets.splice(bIndex, 1);
        score += 10;
      }
    });

    // Check collision with player
    if (
      player.x < enemy.x + enemy.width &&
      player.x + player.width > enemy.x &&
      player.y < enemy.y + enemy.height &&
      player.y + player.height > enemy.y
    ) {
      gameOver = true;
    }

    // Remove enemy if off screen
    if (enemy.x + enemy.width < 0) {
      enemies.splice(i, 1);
    }
  });
}

// Draw game objects
function draw() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);

  // Draw player
  ctx.fillStyle = player.color;
  ctx.fillRect(player.x, player.y, player.width, player.height);

  // Draw bullets
  player.bullets.forEach(bullet => {
    ctx.fillStyle = bullet.color;
    ctx.fillRect(bullet.x, bullet.y, bullet.width, bullet.height);
  });

  // Draw enemies
  enemies.forEach(enemy => {
    ctx.fillStyle = enemy.color;
    ctx.fillRect(enemy.x, enemy.y, enemy.width, enemy.height);
  });

  // Draw score
  ctx.fillStyle = '#fff';
  ctx.font = '20px Arial';
  ctx.fillText('Score: ' + score, 10, 30);

  if (gameOver) {
    ctx.fillStyle = 'red';
    ctx.font = '50px Arial';
    ctx.fillText('Game Over', canvas.width / 2 - 130, canvas.height / 2);
  }
}

// Game loop
function gameLoop() {
  update();
  draw();
  requestAnimationFrame(gameLoop);
}

// Start spawning enemies every 1.5 seconds
setInterval(() => {
  if (!gameOver) spawnEnemy();
}, 1500);

gameLoop();
</script>
</body>
</html>
