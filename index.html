<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Google</title>
  <style>
    /* Basic reset and centering */
    html, body {
      height: 100%;
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background-color: white;
      color: #202124;
    }

    /* Google logo styling */
    .logo {
      width: 272px;
      height: 92px;
      background-image: url('https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png');
      background-size: contain;
      background-repeat: no-repeat;
      margin-bottom: 20px;
    }

    /* Search form */
    form {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100%;
      max-width: 584px;
    }

    input[type="text"] {
      width: 100%;
      padding: 12px 20px;
      font-size: 16px;
      border: 1px solid #dfe1e5;
      border-radius: 24px;
      outline: none;
      transition: box-shadow 0.2s;
    }

    input[type="text"]:focus {
      box-shadow: 0 0 5px rgba(81, 203, 238, 1);
      border-color: rgba(81, 203, 238, 1);
    }

    /* Buttons container */
    .buttons {
      margin-top: 18px;
      display: flex;
      gap: 10px;
    }

    button {
      background-color: #f8f9fa;
      border: 1px solid #f8f9fa;
      border-radius: 4px;
      padding: 10px 20px;
      font-size: 14px;
      color: #3c4043;
      cursor: pointer;
      box-shadow: 0 1px 1px rgb(0 0 0 / 0.1);
      transition: background-color 0.2s, border-color 0.2s;
    }

    button:hover {
      background-color: #f1f3f4;
      border-color: #dadce0;
    }

    /* Responsive for small screens */
    @media (max-width: 600px) {
      .buttons {
        flex-direction: column;
        width: 100%;
      }
      button {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="logo" role="img" aria-label="Google"></div>
  <form action="https://www.google.com/search" method="GET" target="_blank">
    <input type="text" name="q" aria-label="Search Google or type URL" autocomplete="off" />
    <div class="buttons">
      <button type="submit">Google Search</button>
      <button type="submit" name="btnI" value="I'm Feeling Lucky">I'm Feeling Lucky</button>
    </div>
  </form>
</body>
</html>
