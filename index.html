<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Amazon App Mockup</title>
  <style>
    /* Reset & base styles */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #fff;
      color: #111;
    }

    header {
      background-color: #232f3e;
      color: white;
      padding: 10px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    header h1 {
      font-size: 24px;
      margin: 0;
      font-weight: bold;
      cursor: pointer;
    }

    .search-bar {
      flex-grow: 1;
      margin: 0 20px;
      position: relative;
    }

    .search-bar input {
      width: 100%;
      padding: 8px 12px;
      border: none;
      border-radius: 4px 0 0 4px;
      font-size: 16px;
      outline: none;
    }

    .search-bar button {
      position: absolute;
      right: 0;
      top: 0;
      height: 100%;
      background-color: #febd69;
      border: none;
      padding: 0 16px;
      border-radius: 0 4px 4px 0;
      cursor: pointer;
      font-weight: bold;
    }

    nav {
      background-color: #37475a;
      color: white;
      padding: 8px 20px;
      font-size: 14px;
      display: flex;
      gap: 20px;
    }

    nav a {
      color: white;
      text-decoration: none;
      cursor: pointer;
    }

    nav a:hover {
      text-decoration: underline;
    }

    main {
      max-width: 1200px;
      margin: 20px auto;
      padding: 0 20px;
    }

    .product-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
    }

    .product-card {
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 15px;
      display: flex;
      flex-direction: column;
      background-color: #fff;
      transition: box-shadow 0.3s;
    }

    .product-card:hover {
      box-shadow: 0 4px 8px rgb(0 0 0 / 0.1);
    }

    .product-image {
      height: 180px;
      object-fit: contain;
      margin-bottom: 15px;
      background-color: #f7f7f7;
      border-radius: 4px;
    }

    .product-title {
      font-size: 16px;
      font-weight: 600;
      margin: 0 0 8px 0;
      flex-grow: 1;
    }

    .product-price {
      font-size: 18px;
      font-weight: bold;
      margin-bottom: 10px;
      color: #b12704;
    }

    .add-to-cart {
      background-color: #ffd814;
      border: 1px solid #fcd200;
      border-radius: 4px;
      padding: 10px;
      cursor: pointer;
      font-weight: 700;
      transition: background-color 0.3s;
    }

    .add-to-cart:hover {
      background-color: #f7ca00;
    }

    footer {
      text-align: center;
      padding: 20px;
      font-size: 14px;
      color: #555;
      border-top: 1px solid #ddd;
      margin-top: 40px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Amazon</h1>
    <div class="search-bar">
      <input type="text" placeholder="Search products..." />
      <button>Search</button>
    </div>
  </header>

  <nav>
    <a href="#">Today's Deals</a>
    <a href="#">Customer Service</a>
    <a href="#">Gift Cards</a>
    <a href="#">Registry</a>
    <a href="#">Sell</a>
  </nav>

  <main>
    <div class="product-grid">
      <div class="product-card">
        <img class="product-image" src="https://m.media-amazon.com/images/I/61Xx1BXUMJL._AC_UL320_.jpg" alt="Wireless Bluetooth Headphones" />
        <h2 class="product-title">Wireless Bluetooth Headphones</h2>
        <div class="product-price">$29.99</div>
        <button class="add-to-cart">Add to Cart</button>
      </div>
      <div class="product-card">
        <img class="product-image" src="https://m.media-amazon.com/images/I/71kxa1-0mfL._AC_UL320_.jpg" alt="Echo Dot (4th Gen)" />
        <h2 class="product-title">Echo Dot (4th Gen) Smart speaker</h2>
        <div class="product-price">$49.99</div>
        <button class="add-to-cart">Add to Cart</button>
      </div>
      <div class="product-card">
        <img class="product-image" src="https://m.media-amazon.com/images/I/81vpsIs58WL._AC_UL320_.jpg" alt="Instant Pot Duo 7-in-1" />
        <h2 class="product-title">Instant Pot Duo 7-in-1 Electric Pressure Cooker</h2>
        <div class="product-price">$89.00</div>
        <button class="add-to-cart">Add to Cart</button>
      </div>
      <div class="product-card">
        <img class="product-image" src="https://m.media-amazon.com/images/I/81aK3VxpGNL._AC_UL320_.jpg" alt="Kindle Paperwhite" />
        <h2 class="product-title">Kindle Paperwhite â€“ Waterproof e-reader</h2>
        <div class="product-price">$129.99</div>
        <button class="add-to-cart">Add to Cart</button>
      </div>
      <!-- Add more products as needed -->
    </div>
  </main>

  <footer>
    &copy; 2025 Amazon, Inc. or its affiliates
  </footer>
</body>
</html>
